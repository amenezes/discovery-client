dist: xenial
language: python
python:
  - 3.6
  - 3.7
install:
  - pip install -r requirements-dev.txt
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
script:
  - echo '--- code style checking ---'
  - flake8 discovery
  - flake8 tests
  - echo '--- unittest ---'
  - python -m pytest -v --cov-report xml --cov-report term --cov=discovery tests
  - echo '--- report upload ---'
  - codecov --file coverage.xml -t $CODECOV_TOKEN
  - ./cc-test-reporter format-coverage -t coverage.py -o codeclimate.json
  - ./cc-test-reporter upload-coverage -i codeclimate.json -r $CC_TEST_REPORTER_ID
notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/41f59acc-412b-11e9-baf0-0a580a281a0a/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
after_script:
  - npm install -g @zeus-ci/cli
  - zeus upload -t "mime/type" path/to/artifact
